<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Generation</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <!-- ===== HEADER ===== -->
    <header class="navbar">
        <div class="navbar-left">
            <nav class="breadcrumbs">
                <strong>Content Generation</strong>
            </nav>
        </div>
        <div class="navbar-right">
            <div class="user-profile"></div>
        </div>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="main-content">

        <h1>Content Generation</h1>
        <p class="subtitle">Transform your ideas into engaging content with AI-powered generation tools</p>

        <!-- ===== INPUT SECTION ===== -->
        <div class="card form-card">

            <div class="input-section">

                <!-- Textarea Input -->
                <div class="input-group">
                    <label for="query">Enter Text or Instructions</label>
                    <textarea id="query" placeholder="Enter your topic or question here..."></textarea>
                </div>

                <!-- File Upload -->
                <div class="input-group">
                    <label for="pdffile">Upload a File</label>
                    <div class="drop-zone" id="dropZone">
                        <div class="drop-zone-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                        <input type="file" id="pdffile" multiple accept=".pdf,.txt,.docx" />
                        <p><strong>Drag and drop your file here, or click to browse</strong></p>
                        <p><span id="file-name-display" class="file-name-display"></span></p>
                        <p class="file-types">Supports PDF, DOC, TXT files up to 10MB</p>
                    </div>
                </div>

                <!-- Word Count Range -->
                <div class="word-count-range input-group">
                    <label for="range2" class="form-label">
                        Choose Number of Words: 
                        <span id="rangeValue" class="range-value">500</span>
                    </label>
                    <input 
                        type="range" 
                        class="form-range" 
                        id="range2" 
                        min="100" 
                        max="1500" 
                        step="50" 
                        value="500" 
                    />
                </div>

                <!-- Content Type Dropdown -->
                <div class="content-type-section input-group">
                    <label for="content_type">Content Type</label>
                    <div class="dropdown">
                        <select name="content_type" id="content_type">
                            <option value="blog" selected>Blog</option>
                            <option value="thought_leadership">Thought Leadership</option>
                            <option value="research_paper">Research Paper</option>
                        </select>
                    </div>
                </div>

                <!-- Generate Button -->
                <button id="generateBtn" class="generate-button">
                    <i class="fas fa-magic"></i> Generate Content
                </button>

            </div> <!-- End input-section -->

        </div> <!-- End form-card -->


        <!-- ===== OUTPUT SECTION ===== -->
        <div class="card output-card">
            
            <!-- Loading Spinner -->
            <div id="loading" style="display: none;">
                <div class="spinner"></div>
                <span id="loading-message" class="loading-text">Generating content, please wait...</span>
            </div>
            
            <!-- Response Area -->
            <div class="response-container">
                <textarea 
                    id="response" 
                    placeholder="Generated content will appear here..." 
                    readonly 
                    style="display: none;"
                ></textarea>
                
                <button id="downloadBtn" class="small-download-btn" style="display: none;">
                    <i class="fas fa-download"></i>
                </button>
            </div>

            <!-- Links Section -->
            <div id="links-box" style="display: none;">
                <strong><i class="fas fa-link"></i> Using the following sources:</strong>
                <ul id="links-list"></ul>
            </div>

        </div>

    </main>

    <!-- ===== SCRIPTS ===== -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
